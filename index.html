<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 웹사이트</title>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      margin-top: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #000;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 900px;
      display: block;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        font-size: 16px;
      }

      .content h2 {
        font-size: 24px;
      }

      .content p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 24px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      nav ul li a {
        font-size: 14px;
      }

      .content h2 {
        font-size: 20px;
      }

      .content p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
